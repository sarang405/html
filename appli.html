<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>

<body>
    <h1>Application Form</h1><br>
    <form action="./appli.html">
        <!-- name -->
        <label for="first name">First Name:</label>
        <input type="text" name="first name" id="first name" required>
        <label for="last name">Last Name:</label>
        <input type="text" name="last name" id="last name" required><br><br>
        <!-- date of birth -->
        <label for="date of birth">Date of birth:</label>
        <input type="date" name="date of birth" id="date of birth" required>/
        <!-- /age -->
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required><br><br>
        <!-- gender -->
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <!-- email -->
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Enter email address" required><br><br>
        <!-- avilable postion -->
        <label for="positions available">Positions Available:</label>
        <input type="radio" name="positions available" id="junior developer" value="junior developer" required>
        <label for="junior developer">Junior Developer</label>
        <input type="radio" name="positions available" id="mid-level developer" value="mid-level developer" required>
        <label for="mid-level developer">Mid-level Developer</label>
        <input type="radio" name="positions available" id="senior developer" value="senior developer" required>
        <label for="senior developer">Senior Developer</label><br><br>
        <!-- programming language -->
        <label for="programming language">programming Language:</label>
        <input type="checkbox" name="programming language" id="java" value="java" required>
        <label for="java">Java</label>
        <input type="checkbox" name="programming language" id="javascript" value="javascript" required>
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="programming language" id="python" value="python" required>
        <label for="python">Python</label><br><br>
        <!-- password -->
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <!-- confirm password -->
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required><br><br>
        <!-- submit -->
        <button type="submit">Submit</button>
        <!-- reset -->  
        <button type="reset">Reset</button>
    </form>


</body>

</html>
